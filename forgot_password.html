<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        .form-container h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            font-size: 16px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }
        select, input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="text"]:focus, select:focus {
            border-color: #007bff;
            outline: none;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .form-container a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
            font-size: 14px;
        }
        .form-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2>Forgot Password</h2>
        <form action="verify_hint.php" method="post">
            <div class="form-group">
                <label for="username"><i class="fas fa-user"></i> Username:</label>
                <input type="text" name="username" id="username" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="hintQn"><i class="fas fa-question-circle"></i> Hint Question:</label>
                <input type="text" name="hintQn" id="hintQn" placeholder="Hint question will appear here" readonly required>
            </div>
            <div class="form-group">
                <label for="hintAns"><i class="fas fa-key"></i> Hint Answer:</label>
                <input type="text" name="hintAns" required>
            </div>
            <input type="submit" value="Verify">
        </form>
        <a href="login.html">Back to Login</a>
    </div>

    <script>
        document.getElementById('username').addEventListener('blur', async function () {
            const username = this.value.trim();
            if (!username) return;

            try {
                const response = await fetch('verify_hint.php?action=getHintQuestion', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username })
                });

                const data = await response.json();
                if (data.success) {
                    document.getElementById('hintQn').value = data.hintQn;
                } else {
                    alert(data.error || 'Failed to fetch hint question.');
                    document.getElementById('hintQn').value = '';
                }
            } catch (error) {
                console.error('Error fetching hint question:', error);
                alert('An error occurred while fetching the hint question.');
            }
        });
    </script>

</body>
</html>
