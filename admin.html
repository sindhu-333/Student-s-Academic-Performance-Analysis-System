  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #fffbff;
    }

    .sidebar {
  width: 220px;
  height: 100vh;
  background-color: #303032;
  color: #ffffff;
  padding: 20px;
  position: fixed;
  left: 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

.sidebar h2 {
  font-size: 24px;
  margin-bottom: 30px;
  font-weight: bold;
  color: #f5f7f4;
}

.sidebar ul {
  list-style: none;
  padding: 0;
}

.sidebar ul li {
  margin: 18px 0;
  padding: 10px 15px;
  font-size: 15px;
  border-radius: 8px;
  cursor: pointer;
  transition: background-color 0.3s ease, transform 0.2s ease;
  display: flex;
  align-items: center;
  color: #e0e0e0;
}

.sidebar ul li i {
  margin-right: 12px;
  color: #fbfeff;
}

.sidebar ul li:hover {
  background-color: #50dd0a;
  color: #1e1e2f;
  transform: translateX(4px);
}


.main-content {
  margin-left: 220px; /* same as sidebar width */
  padding: 30px;
  width: calc(100% - 220px);
  overflow-y: auto;
}


    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 15px;
    }

    .dashboard-header h1 {
      font-size: 28px;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
    }

    .notification-icon {
      font-size: 24px;
      cursor: pointer;
    }

    .profile img {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #00aaff;
    }

    .profile-info {
      text-align: right;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .profile-info span.name {
      font-weight: bold;
      font-size: 16px;
    }

    .profile-info span.role {
      font-size: 12px;
      color: gray;
    }

    .profile-settings-menu {
      display: none;
      position: absolute;
      top: 40px;
      right: 0;
      background: white;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 150px;
      padding: 10px 0;
      z-index: 9999; /* Ensure it shows above content */
    }

    .profile-settings-menu a {
      padding: 10px 20px;
      display: block;
      text-decoration: none;
      color: #333;
      font-size: 14px;
    }

    .profile-settings-menu a:hover {
      background-color: #f0f0f0;
    }

    .hamburger-menu {
      font-size: 24px;
      cursor: pointer;
      margin-left: 10px;
    }

    .hamburger-menu.active + .profile-settings-menu {
      display: block;
    }

    .cards {
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .card {
      background-color: rgb(242, 236, 236);
      padding: 10px;
      border-radius: 10px;
      flex: 1;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .blue {
      border-left: 6px solid #00aaff;
    }

    .purple {
      border-left: 6px solid #9c27b0;
    }

    .card h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 24px;
      font-weight: bold;
    }

    .grid-two-columns {
      display: grid;
      grid-template-columns: 1fr 2fr;
      gap: 30px;
    }

    .chart-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }

    table th, table td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
    }

    table th {
      background-color: #f0f0f0;
    }

    h3 {
      margin-bottom: 10px;
    }
  </style>
</head>

  <script>

function toggleMenu() {
  const menu = document.querySelector('.profile-settings-menu');
  menu.style.display = (menu.style.display === 'block') ? 'none' : 'block';
}

document.addEventListener('click', function(event) {
  const menu = document.querySelector('.profile-settings-menu');
  const trigger = document.querySelector('.hamburger-menu');

  if (!menu.contains(event.target) && !trigger.contains(event.target)) {
    menu.style.display = 'none';
  }
});

    document.addEventListener("DOMContentLoaded", function() {
      async function fetchData() {
        try {
          const studentRes = await fetch('adminn.php?action=studentCount');
          const staffRes = await fetch('adminn.php?action=staffCount');
          const genderRes = await fetch('adminn.php?action=genderDistribution');
          const staffListRes = await fetch('adminn.php?action=staffList');
  
          const students = await studentRes.text();
          const staff = await staffRes.text();
          const genderData = await genderRes.json(); // âœ… parsed object
          const staffList = await staffListRes.json();

  
          // Ensure elements exist before modifying
          const studentCountElement = document.getElementById('studentCount');
          const staffCountElement = document.getElementById('staffCount');
  
          if (studentCountElement) {
            studentCountElement.textContent = students;
          }
          if (staffCountElement) {
            staffCountElement.textContent = staff;
          }
  
          renderGenderChart(genderData.boys, genderData.girls);
          populateTeacherTable(staffList);
        } catch (err) {
          console.error('Failed to load data', err);
        }
      }
  
      fetchData();
    });
  
    function renderGenderChart(boys, girls) {
      const ctx = document.getElementById('genderChart').getContext('2d');
      new Chart(ctx, {
        type: 'doughnut',
        data: {
          labels: ['Boys', 'Girls'],
          datasets: [{
            data: [boys, girls],
            backgroundColor: ['#42a5f5', '#ce93d8'],
            borderWidth: 1
          }]
        },
        options: {
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });
    }
  
    function populateTeacherTable(staff) {
      const tbody = document.querySelector('#staffTable tbody');
      tbody.innerHTML = '';
      staff.forEach(t => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td>${t.staff_id}</td>
          <td>${t.name}</td>
          <td>${t.email}</td>
        `;
        tbody.appendChild(row);
      });
    }
  </script>
