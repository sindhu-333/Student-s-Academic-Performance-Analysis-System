<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .header {
            width: 100%;
            height:50px;
            background-color: #303032;
            color: #fff;
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
           align-items: left;
        }

        .student-home-container {
            display: flex;
            height: calc(100vh - 60px);
            width: 100%;
        }

    
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 30px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        table th, table td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
            text-align: left;
        }

        table th {
            background-color: #bcb7b7;
            font-weight: bold;
        }

        tbody tr:hover {
            background-color: #f9f9f9;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow-x: auto;
        }
    </style>
</head>
<body>

<div class="header">
    
    <a href="stddash.html">
        <i class="material-icons home-icon">home</i>
    </a>
</div>

<div id="studentHomePage" class="student-home-container">

    <!-- Sidebar placeholder -->
    <div id="sidebar-placeholder"></div>

    <!-- Main content -->
    <div class="main-content">
        <div class="card">
            <h2>Marks</h2>
            <table id="marksTable">
                <thead>
                    <tr>
                        <th>Sub ID</th>
                        <th>Sub Name</th>
                        <th>Max Marks</th>
                        <th>Obtained Marks</th>
                        <th>Grade</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody id="marksBody">
                    <!-- Data will be filled by JS -->
                </tbody>
            </table>
        </div>
    </div>

</div>

<!-- JS to load sidebar -->
<script>
    fetch('sidebarr.php')
        .then(res => res.text())
        .then(data => {
            document.getElementById('sidebar-placeholder').innerHTML = data;
        });
</script>
<script>
function loadMarks() {
    fetch('getm.php')
    .then(response => response.json())
    .then(data => {
        console.log('Fetched data:', data);
        const tbody = document.getElementById('marksBody');
        tbody.innerHTML = '';

        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="6" style="padding:10px; text-align:center;">No marks found.</td></tr>';
            return;
        }

        data.forEach(row => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${row.sub_id}</td>
                <td>${row.sub_name}</td>
                <td>${row.max_marks}</td>
                <td>${row.obtained_marks}</td>
                <td>${row.grade}</td>
                <td>${row.status}</td>
            `;
            tbody.appendChild(tr);
        });
    })
    .catch(error => {
        console.error('Error loading marks:', error);
    });
}
loadMarks();


// ðŸ”¥ CALL IT HERE
loadMarks();

</script>

</body>
</html>
