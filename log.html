<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Performance Analysis System - Login</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      height: 100vh;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    /* Background Container */
    .background-container {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('h3.jpg');
      background-size: cover;
      background-position: center;
      display: flex;
      justify-content: center;
      align-items: center;
      color: rgb(254, 249, 249);
      font-size: 24px;
      z-index: 1;
      text-align: center;
      cursor: pointer;
    }

    .background-container::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(40, 40, 40, 0.6);
      z-index: -1;
    }
     
    .particles {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
  z-index: 0;
}

.particles span {
  position: absolute;
  width: 6px;
  height: 6px;
  background: rgba(117, 238, 18, 0.4);
  border-radius: 50%;
  animation: floatUp linear infinite;
}

@keyframes floatUp {
  0% {
    transform: translateY(0) scale(1);
    opacity: 0.6;
  }
  100% {
    transform: translateY(-100vh) scale(0.8);
    opacity: 0;
  }
}


    /* Login Popup Animation */
    @keyframes popup {
      0% {
        transform: translate(-50%, -50%) scale(0.8);
        opacity: 0;
      }
      100% {
        transform: translate(-50%, -50%) scale(1);
        opacity: 1;
      }
    }

    .login-container {
      background-color: #faf7f7;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      display: none;
      z-index: 2;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0.8);
      opacity: 0;
      animation: none;
    }

    .login-container h1 {
      font-size: 15px;
      margin-bottom: 15px;
      color: #333;
    }

    .login-container h3 {
      margin-bottom: 30px;
      color: #777;
    }

    .role-switch {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
      margin-bottom: 25px;
    }

    .role-switch button {
      background-color: #007bff;
      color: #ffffff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 11px;
      transition: background-color 0.3s ease;
    }

    .role-switch button:hover {
      background-color: #0056b3;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
      position: relative;
    }

    .form-group label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
      position: absolute;
      top: 10px;
      left: 12px;
      font-size: 11px;
      pointer-events: none;
      transition: 0.3s ease-in-out;
    }

    .form-group input {
      width: 90%;
      padding: 9px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 11px;
      color: #555;
      transition: border-color 0.3s ease;
      background-color: #f9f9f9;
    }

    .form-group input:focus {
      border-color: #007bff;
      outline: none;
    }

    .form-group input:focus + label,
    .form-group input:not(:placeholder-shown) + label {
      top: -8px;
      left: 12px;
      font-size: 8px;
      color: #007bff;
    }

    .form-group a {
      font-size: 10px;
      color: #007bff;
      text-decoration: none;
    }

    .login-btn {
      width: 100%;
      padding: 9px;
      background-color: #072749;
      color: #ffffff;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-btn:hover {
      background-color: #0056b3;
    }

    .register-link {
      margin-top: 20px;
      font-size: 10px;
      color: #333;
    }

    .captcha-box {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .captcha-text {
      font-weight: bold;
      background-color: #eaeaea;
      padding: 9px 18px;
      border-radius: 6px;
      letter-spacing: 2px;
      font-size: 16px;
    }

    .refresh-btn {
      background-color: #666;
      color: #ffffff;
      padding: 8px 15px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .eye-icon {
      position: absolute;
      right: 31px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 16px;
    }

    #error-message {
      color: red;
      display: none;
    }
  </style>
</head>
<body>

  <!-- Background Container -->
   <div class="particles">
  <span></span><span></span><span></span><span></span><span></span>
</div>

  <div class="background-container" id="backgroundContainer">
    <p id="tapText">Tap to get started</p>
  </div>

  <!-- Login Form Container -->
  <div class="login-container" id="loginContainer">
    <h1>Academic Performance Analysis System</h1>
    <h3>Welcome!!</h3>

    <div class="role-switch">
      <button id="adminBtn">Admin</button>
      <button id="staffBtn">Staff Login</button>
      <button id="studentBtn">Student Login</button>
    </div>

    <form method="POST" action="login1.php">
      <input type="hidden" name="role" id="role" value="admin" />

      <div class="form-group">
        <input type="text" name="username" id="username" placeholder="User ID" required />
      </div>

      <div class="form-group">
        <input type="password" name="password" id="password" placeholder="Password" required />
        <span class="eye-icon" onclick="togglePasswordVisibility()">üëÅ</span>
    </div>
    
    

      <div class="form-group" id="forgotPasswordField">
        <a href="forgot_password.html">Forgot Password?</a>
      </div>

      <div class="form-group" id="schoolIdField">
        <input type="text" name="school_id" id="school_id" placeholder="School ID" />
      </div>

      <div class="form-group" id="captchaField">
        <div class="captcha-box">
          <div class="captcha-text" id="captchaCode">AB12CD</div>
          <button type="button" class="refresh-btn" onclick="generateCaptcha()">Refresh</button>
        </div>
      </div>

      <div class="form-group">
        <input type="text" name="captcha_input" id="captcha_input" placeholder="Enter Captcha" required />
      </div>

      <button type="submit" class="login-btn">Login</button>
      <p class="register-link">New candidate? <a href="reg.html">Register Here</a></p>
    </form>

    <div id="error-message"></div>
  </div>

  <script>
    
  /* Create particles with random properties
  document.querySelectorAll(".particles span").forEach(p => {
    const left = Math.random() * 100;
    const duration = 6 + Math.random() * 6;
    const delay = Math.random() * 5;
    p.style.left = `${left}%`;
    p.style.bottom = "-10px";
    p.style.animationDuration = `${duration}s`;
    p.style.animationDelay = `${delay}s`;
  });*/


    // Show form on tap
    document.getElementById("backgroundContainer").addEventListener("click", function () {
      document.getElementById("tapText").style.display = "none";
      const form = document.getElementById("loginContainer");
      form.style.display = "block";
      form.style.animation = "popup 0.5s ease forwards";
    });

    // Role switcher logic
    const adminBtn = document.getElementById("adminBtn");
    const staffBtn = document.getElementById("staffBtn");
    const studentBtn = document.getElementById("studentBtn");
    const roleInput = document.getElementById("role");
    const schoolIdField = document.getElementById("schoolIdField");
    const registerLink = document.querySelector(".register-link");

    adminBtn.addEventListener("click", () => {
      roleInput.value = "admin";
      schoolIdField.style.display = "block";
      registerLink.style.display = "none"; // Hide register link for admin
    });

    staffBtn.addEventListener("click", () => {
      roleInput.value = "staff";
      schoolIdField.style.display = "block";
      registerLink.style.display = "block"; // Show register link for staff
    });

    studentBtn.addEventListener("click", () => {
      roleInput.value = "student";
      schoolIdField.style.display = "none";
      registerLink.style.display = "block"; // Show register link for student
    });

    // CAPTCHA
    function generateCaptcha() {
      const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
      let captcha = '';
      for (let i = 0; i < 6; i++) {
        captcha += chars.charAt(Math.floor(Math.random() * chars.length));
      }
      document.getElementById("captchaCode").innerText = captcha;
    }

    // Show/Hide Password
    function togglePasswordVisibility() {
    const passwordField = document.getElementById("password");
    const eyeIcon = document.querySelector(".eye-icon");
    const isPassword = passwordField.type === "password";
    
    passwordField.type = isPassword ? "text" : "password";
    eyeIcon.textContent = isPassword ? "üôà" : "üëÅ"; // Toggle icon for visibility
}

    window.onload = generateCaptcha;
  </script>
</body>
</html>
