<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Students</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }

    body {
      display: flex;
      min-height: 100vh;
      background-color: #f5f7fa;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background-color: #303032;
      color: #f5f0f0;
      height: 70px;
    }

    .header h1 {
      font-size: 28px;
    }

    .header a {
      color: #f5f0f0;
      text-decoration: none;
      font-size: 22px;
    }

    .main-content {
      margin-left: 220px;
      padding: 30px;
      width: calc(100% - 220px);
      transition: margin-left 0.3s ease;
    }

    .main-content.expanded {
      margin-left: 50px;
      width: calc(100% - 50px);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls input,
    .controls select,
    .controls button {
      padding: 8px 12px;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    .controls button {
      background-color: #50dd0a;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .controls button:hover {
      background-color: #3bb200;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      border-radius: 10px;
      overflow: hidden;
    }

    table th, table td {
      padding: 12px 15px;
      border-bottom: 1px solid #eee;
      text-align: left;
    }

    table th {
      background-color: #f0f0f0;
    }

    tbody tr:hover {
      background-color: #f9f9f9;
    }

    .delete-btn {
      background-color: #f44336;
      color: white;
      padding: 5px 10px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
      font-size: 14px;
    }

    .delete-btn:hover {
      background-color: #d32f2f;
    }
  </style>
</head>
<body>

  <!-- Placeholder for Sidebar -->
  <div id="sidebar-placeholder"></div>


  <main class="main-content">
    <div class="header">
        <h1>Manage Students</h1>
        <a href="admin.html" title="Go to Home"><i class="fas fa-home"></i></a>
      </div>

    <div class="controls">
      <input type="text" id="searchInput" placeholder="Search by Student ID..." onkeyup="filterTable()">
      <select id="classSelect">
        <option value="">Select Class</option>
        <option value="8">Class 8</option>
        <option value="9">Class 9</option>
        <option value="10">Class 10</option>
      </select>
      <button onclick="viewStudents()">View</button>
      <button id="promoteBtn" style="background:#007bff;">Promote All Students</button> <!-- Promotion Button -->
    </div>

    <table id="studentTable">
      <thead>
        <tr>
          <th>Student ID</th>
          <th>Name</th>
          <th>Gender</th>
          <th>Phone</th>
          <th>Email</th>
          <th>Class</th>
          <th>Action</th> <!-- New column for actions -->
        </tr>
      </thead>
      <tbody>
        <tr><td colspan="7" style="text-align:center; color:#aaa;">No data yet. Please select a class and click view.</td></tr>
      </tbody>
    </table>
  </main>

  <script>
    fetch('sidebar.html')
      .then(res => res.text())
      .then(data => {
        document.getElementById('sidebar-placeholder').innerHTML = data;
      });
  </script>

  <script>

function viewStudents() {
  const classVal = document.getElementById("classSelect").value;
  const tbody = document.querySelector("#studentTable tbody");

  if (!classVal) {
    alert("Please select a class!");
    return;
  }

  fetch(`mngstud.php?class=${classVal}`)
    .then(res => res.json())
    .then(data => {
      tbody.innerHTML = "";
      if (data.length === 0) {
        tbody.innerHTML = `<tr><td colspan="7" style="text-align:center; color:#aaa;">No students found for this class.</td></tr>`;
        return;
      }

      data.forEach(std => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${std.std_id}</td>
          <td>${std.full_name}</td>
          <td>${std.gender}</td>
          <td>${std.phone}</td>
          <td>${std.email}</td>
          <td>${std.class}</td>
          <td><button class="delete-btn" onclick="deleteStudent(${std.std_id})">Delete</button></td>
        `;
        tbody.appendChild(tr);
      });
    });
}


    function filterTable() {
      const input = document.getElementById("searchInput").value.toUpperCase();
      const trs = document.querySelectorAll("#studentTable tbody tr");
      trs.forEach(tr => {
        const td = tr.querySelector("td");
        if (td) {
          const txt = td.textContent || td.innerText;
          tr.style.display = txt.toUpperCase().indexOf(input) > -1 ? "" : "none";
        }
      });
    }

    function deleteStudent(id) {
  if (!confirm("Are you sure you want to delete this student?")) return;

  fetch('mngstud.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: `std_id=${id}`
  })
  .then(res => res.text())
  .then(res => {
    if (res.trim() === "Success") {
      alert("Student deleted.");
      viewStudents(); // Reload list
    } else {
      alert("Failed to delete student.");
    }
  });
}
// --- Promotion Logic ---
document.getElementById('promoteBtn').onclick = function() {
  if (!confirm("Are you sure you want to promote all students to the next class?")) return;
  fetch('mngstud.php', {
    method: 'POST',
    headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
    body: 'promote=1'
  })
  .then(res => res.text())
  .then(res => {
    alert(res);
    viewStudents(); // Refresh the table
  });
};

  </script>

</body>
</html>
