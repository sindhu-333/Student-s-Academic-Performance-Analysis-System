<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Student Home Page Styles */
        .student-home-container {
            height: 100vh;
            background-color: #f7f7f7;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: stretch;
            position: relative;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            padding: 15px 30px;
            background-color: #003366;
            color: white;
            border-bottom: 1px solid #002244;
        }

        .top-bar .dashboard-title {
            font-size: 16px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .nav-menu {
            display: inline-flex;
            gap: 12px;
        }

        .nav-menu a {
            padding: 8px 15px;
            background-color: #003366;
            color: white;
            font-size: 12px;
            border-radius: 4px;
            text-decoration: none;
            border: 1px solid #002244;
            transition: background-color 0.3s ease, border-color 0.3s ease;
            float: right;
        }

        .nav-menu a:hover {
            background-color: #002244;
            border-color: #001b33;
        }

        .logout-btn {
            padding: 8px 15px;
            background-color: #d9534f;
            color: white;
            font-size: 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .logout-btn:hover {
            background-color: #c9302c;
        }

        .welcome-message {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            text-align: center;
            margin-top: 100px;
        }

        .student-name {
            font-size: 24px;
            font-weight: normal;
        }
    </style>
</head>
<body>

<!-- Student Home Page (Fullscreen) -->
<div id="studentHomePage" class="student-home-container" style="display:none;">
    <div class="top-bar">
        <div class="dashboard-title">Student Dashboard</div>
        <div class="nav-menu">
            <a href="profile.html">profile</a>
            <a href="view_details.html">View Details</a>
            <a href="view_result.html">View Result</a>
            <a href="view_attendance.html">View Attendance</a>
            <button class="logout-btn" onclick="logout()">Logout</button>
        </div>
    </div>
    <div class="welcome-message">
        <img id="profileImage" src="https://via.placeholder.com/100" alt="Profile Image">
        <div id="studentName" class="student-name">Welcome!</div>
    </div>
</div>

<script>
    // Show student homepage if name exists
    const studentHomePage = document.getElementById("studentHomePage");
    const profileImage = document.getElementById("profileImage");
    const studentName = document.getElementById("studentName");

    window.onload = function() {
        fetch('studhome.php') // replace with your backend filename
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    window.location.href = 'log.html';
                } else {
                    studentHomePage.style.display = "block";
                    studentName.textContent = 'Welcome, ' + data.name + '!';

                    // Set profile image if available, else show placeholder
                    if (data.profile_image && data.profile_image.trim() !== '') {
                        profileImage.src = data.profile_image;
                    } else {
                        profileImage.src = 'https://via.placeholder.com/100';
                    }
                }
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = 'log.html';
            });
    };

    function logout() {
        fetch('logout.php')
            .then(() => window.location.href = 'log.html')
            .catch(err => console.error('Logout failed:', err));
    }
</script>
</body>
</html>
